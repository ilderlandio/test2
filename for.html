<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Estruras de Repetição </title>
</head>
<body>
     <script>
     	// Estrutura FOR simples

     	for(let i = 0; i <= 10; i++) {
     		console.log(i)
     	}

     	// for para percorrer array

     	let marcas = ["LG","Samsung","Microsoft","Apple","Acer"]; 
        
        for (let i = 0; i < marcas.length; i++) {
             	console.log(i+' - '+marcas[i]);
            }

// Estrutura While, semelhante ao FOR

      let marcas = ["LG","Samsung","Microsoft","Apple","Acer"]; 
let ctl = 0; 
while(ctl < marcas.length){
    console.log(ctl+' - '+marcas[ctl]); 
    ctl++;
}  

        
     </script>
</body>
</html>
